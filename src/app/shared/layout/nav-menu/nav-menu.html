<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/portfolio" routerLinkActive="active-link">
        <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
        <span matListItemTitle>Portfolio</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active-link">
        <mat-icon matListItemIcon>info</mat-icon>
        <span matListItemTitle>About</span>
      </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active-link">
        <mat-icon matListItemIcon>contact_mail</mat-icon>
        <span matListItemTitle>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="app-title">TiempoDeCrypto</span>

      <!-- Desktop navigation links -->
      <div class="desktop-nav" *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/" routerLinkActive="active-button">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a mat-button routerLink="/about" routerLinkActive="active-button">
          <mat-icon>info</mat-icon>
          About
        </a>
        <a mat-button routerLink="/contact" routerLinkActive="active-button">
          <mat-icon>contact_mail</mat-icon>
          Contact
        </a>
      </div>
    </mat-toolbar>

    <!-- Content will be projected here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
